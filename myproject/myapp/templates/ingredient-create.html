{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h5>Adicione novo ingrediente</h5>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'ingredient-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
{% endblock %}
